ublox_gps_node:
  ros__parameters:
    debug: 0                    # Range 0-4 (0 means no debug statements will print)
    device: /dev/ttyACM1
    frame_id: gps
    uart1:
      baudrate: 9600
    tmode3: 0
    inf:
      all: true                   # Whether to display all INF messages in console
    publish:
      all: true
      aid:
        hui: false
      nav:
        posecef: false
